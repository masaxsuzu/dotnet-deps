name: .NET Core

on:
  push:
    branches:
      - master
      - ci-*
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build with dotnet
      run: dotnet msbuild .\build\tasks.proj /t:pack /p:configuration=Release
